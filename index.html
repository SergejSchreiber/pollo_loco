<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>El pollo loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/charakter.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>

    
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body id="body">
    <h1>| EL POLLO LOCO |</h1>
      <div class="intro-outro-screens" id="start-screen">
        <button onclick="init()">Start</button>
      </div>
      <div class="intro-outro-screens d-none" id="gameover-screen">
        <button onclick="homeScreen()">Home</button>
      </div>
      <div class="intro-outro-screens d-none" id="win-screen">
        <button onclick="homeScreen()">Home</button>
      </div>
      <div class="rotate-mobile" id="rotate-mobile">
        <h2>Rotate</h2>
        <h2>your</h2>
        <h2>Mobile</h2>
        <img src="img/screen-rotate.png" alt="rotate-mobile">
      </div>
      <div class="sound-size" id="sound-size">
        <div class="sound-size">
          <img onclick="muteAllSounds()" id="muteButton" src="img/music-on.png" alt="music-on"/>
          <img onclick="fullScreen()" src="img/fullscreen.png" alt="fullscreen" id="fullscreen"/>
        </div>
      </div>
      <div class="d-none" id="hud">
          <div class="panel">
            <span id="btnLeft"> &nbsp;<&nbsp; </span>
            <span id="btnRight"> &nbsp;>&nbsp; </span>
          </div>
          <div class="panel">
            <span id="btnJump"> &nbsp;^&nbsp; </span>
            <span id="btnThrow"><img src="img/bottle-throw.png" alt="bottle-throw" /></span>
          </div>
      </div>
      <canvas id="canvas" width="720" height="480"></canvas>
    <div class="controls" id="controls">
      <h2>Controls</h2>
      <table>
        <tr>
          <td>Move Left:&nbsp; <img src="img/left-arrow.png" alt="left-arrow" /></td>
          <td>Move Right:&nbsp; <img src="img/right-arrow.png" alt="right-arrow" /></td>
        </tr>
        <tr>
          <td>Jump: <img src="img/jump-arrow.png" alt="jump" /></td>
          <td>Throw:  &nbsp;SPACE</td>
        </tr>
      </table>
    </div>
  </body>
</html>
